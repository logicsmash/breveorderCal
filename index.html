<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信煙弾管理</title>
</head>
<body>
    <h1>信煙弾のざっくり計算</h1>
    
    <label>パーティメンバーのシングル周回可能人数（サブ含む）: </label>
    <input type="number" id="peopleCount" value="0" oninput="checkHankakuInput(event)"><br><br>

    <label>挑戦難易度：</label>
    <select id="difficulty">
        <option value="10">Normal</option>
        <option value="20">Hard</option>
        <option value="25">VeryHard</option>
        <option value="30">Expart</option>
        <option value="40">Special</option>
    </select><br><br>
    
    <label>マルチのクリアタイム（秒数）: </label>
    <input type="number" id="clearTime" value="0" oninput="checkHankakuInput(event)"><br><br>

    <button onclick="calculate()">計算</button>
    
    <p>合計獲得弾数: <span id="totalGetBullet">0</span> 個</p>
    <p>合計消費弾数: <span id="totalUseBullet">0</span> 個</p>
    <p>不足弾数: <span id="lackOfBullet">0</span> 個</p>
    <p>必要サブ換算: <span id="needSub">0</span> 人</p>

    <script src="script.js"></script>
</body>
</html>
